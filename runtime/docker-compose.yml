version: '3'
services:
  bot:
    image: docker.io/fsufitch/tagioalisi-bot
    build:
      context: .
      dockerfile: Dockerfile.bot
    env_file:
      - ../.env
    ports:
      - "${BOT_EXPOSE_PORT}:${BOT_PORT}"
    depends_on:
      - "db"
    networks:
      - tagioalisi

  migrations: 
    image: docker.io/fsufitch/tagioalisi-bot
    build:
      context: .
      dockerfile: Dockerfile.bot
    env_file:
      - ../.env
    depends_on:
      - "db"
    networks:
      - tagioalisi
    command: echo Migrations are not run as a service; run 'docker-compose run migrations tagioalisi-migrations' instead

  web:
    image: docker.io/fsufitch/tagioalisi-web
    env_file:
      - ../.env
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "${WEB_EXPOSE_PORT}:${NGINX_PORT}"

  db:
    image: postgres:alpine
    env_file:
      - ../.env
    environment:
      PGDATA: /var/tagioalisi/db/pgdata
    volumes:
      - type: bind
        source: ./var/db
        target: /var/tagioalisi/db

    networks:
      - tagioalisi


networks:
  tagioalisi:
